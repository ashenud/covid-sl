<!DOCTYPE html>
<html>

<head>
    <title>Covid Map</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="./assets/css/material-icons.css">
    <link rel="stylesheet" href="./assets/css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/unicode-fonts.css">
    <link rel="stylesheet" href="./assets/css/english-fonts.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/for-navbar.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <link rel="stylesheet" href="./assets/css/style-index.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

</head>

<body class="animated-area">

    <div class="main main-raised">
        <div class="container-fluid">
            <!-- figures -->
            <div class="row">
                <!-- local figures -->
                <div class="col-md-6 order-xl-2 order-3 map">

                    <div id="map-wrapper" class="card card-area card-chart container-fluid mt-4 mb-1 wow zoomIn" data-wow-duration="2s">
                        <div class="card-header figure-heding">
                            <div class="row">
                                <h4 class="hedding-sinhala">District Map</h4>
                                <div class="custom-control custom-switch map-type-switch">
                                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                    <label class="custom-control-label" for="customSwitch1">Animated/Static</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-body chart-body one">
                            <div id='map'></div>
                            <div class="map-overlay-container">
                                <div class="map-overlay">
                                    <h2 id="location-title"></h2>
                                    <p id="location-description"></p>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
<script src="assets/js/plugins/papaparse.min.js"></script>
<script src="assets/js/map.js"></script>

</html>
